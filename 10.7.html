<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h1 id="heading">Hello world!</h1>
    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <script>
        var clickHandler = function(event) {
            $("html").mousemove(function(event) {
                $("#heading").offset({
                    left: event.pageX,
                    top: event.pageY
                });
            });
        }

        $("h1").click(clickHandler);

    </script>

</body>

</html>
