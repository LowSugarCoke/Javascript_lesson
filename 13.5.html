<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Canvas</title>
</head>

<body>
    <canvas id="canvas" width="200" height="200"></canvas>
    <script>
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        ctx.strokeStyle = "Turquoise";
        ctx.lineWidth = 4;
        ctx.beginPath()
        ctx.moveTo(0, 0);
        ctx.lineTo(100, 100);
        ctx.moveTo(100, 0);
        ctx.lineTo(0, 100);
        ctx.stroke()

        //        ctx.beginPath();
        //        ctx.moveTo(10, 10);
        //        ctx.lineTo(60, 60);
        //        ctx.moveTo(60, 10);
        //        ctx.lineTo(10, 50);
        //        ctx.stroke();

    </script>
</body>

</html>
