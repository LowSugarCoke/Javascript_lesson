<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h1>Hello World</h1>
    <h2>Hello World</h2>
    <h3>Hello World</h3>
    <h4>Hello World</h4>

    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>

    <script>
        
//        1/1000 s = ms
        $("h1").fadeOut(100);

        $("h2").text("This will fade out").fadeOut(3000);

        $("h3").fadeOut(3000).fadeIn(2000);

        $("h4").slideUp(1000).slideDown(1000);

    </script>
</body>

</html>
