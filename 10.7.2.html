<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h1 id="heading">Hello world!</h1>
    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <script>
        var leftOffset = 0;
        var upoffset = 0;

        var moveHeading = function() {
            $("#heading").offset({
                left: leftOffset,
                top: upoffset
            });


            if (upoffset === 0 && leftOffset < 200) {
                leftOffset++;
            } else if (leftOffset === 200 && upoffset < 200) {
                upoffset++;
            } else if (upoffset === 200 && leftOffset > 0) {
                leftOffset--;
            } else if (leftOffset === 0 && upoffset > 0) {
                upoffset--;
            }


        }

        setInterval(moveHeading, 10);

    </script>

</body>

</html>
