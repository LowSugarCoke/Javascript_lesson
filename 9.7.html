<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h1>Hello World</h1>


    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>

    <script>
        
        var friend = ["Apple", "Orange", "Tomato"];
       
        for (var i = 0; i < 3; ++i) {
            $("body").append("<p>"+friend[i]+"</p>");
             $("h1").text("Hello "+friend[i]).fadeOut(1000);
            $("h1").fadeIn(1000);
        }
        $("p").append("^ ^");

    </script>
</body>

</html>
