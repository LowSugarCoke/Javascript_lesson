<!DOCTYPE html>

<body>


    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>

    <script>
        var Car = function(x, y) {
            this.x = x;
            this.y = y;

            //function
            this.draw();
        };

        Car.prototype.draw = function() {
            var carHTML = '<img src="http://nostarch.com/images/car.png" >'
            this.carElement = $(carHTML);

            this.carElement.css({
                position: "absolute",
                left: this.x,
                top: this.y
            });

            $("body").append(this.carElement);
        };

        Car.prototype.moveRight = function() {
            this.x += 5;
            this.carElement.css({
                left: this.x
            });
        };

        Car.prototype.moveRight = function(x) {
            this.x += x;

            this.carElement.css({
                left: this.x
            });
        };


        tesla = new Car(100, 100);
        //        tesla.moveRight();
        //        tesla.moveRight(100);

    </script>
</body>
