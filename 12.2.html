<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>


<body>


    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>

    <script>
        var dog = {
            name: "Pancake",
            legs: 4,
            isAwesome: true
        };

        dog.bark = function() {
            console.log("Woof woof! My name is " + this.name + "!");
        };

        dog.bark();

        var speak = function() {
            console.log(this.sound + "! My name is " + this.name + "!");
        };

        var cat = {
            sound: "Miaow",
            name: "Mittens",
            speak: speak
        };

        cat.speak();
        
        var pig = {
            sound: "Oink",
            name: "Charlie",
            speak:speak
        };
        
        var horse = {
            sound: "Neigh",
            name:"Marie",
            speak:speak
        };
        
        pig.speak();
        
        horse.speak();

    </script>


</body>

</html>
