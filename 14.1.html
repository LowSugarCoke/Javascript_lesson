<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Canvas</title>
</head>

<body>
    <canvas id="canvas" width="200" height="200"></canvas>
    <script>
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");

        var position = 0;

        setInterval(function() {
            ctx.clearRect(0, 0, 200, 200);
            ctx.fillRect(position, 0, 20, 20);

            position += 1;
            if (position > 200) {
                position = 0;
            }
        }, 3);

    </script>
</body>

</html>
