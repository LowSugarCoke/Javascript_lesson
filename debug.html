<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>🤣🤣🤣🤣🤣🤣🤣🤣🤣🤣🤣🤣🤣🤣🤣🤣🤣🤣🤣🤣🤣</title>
</head>

<body>
    <h1>find the treasure</h1>
    <img id="minecraft" style="width:800px; height:800px;" src="https://nostarch.com/images/treasuremap.png" alt="ㄏㄏㄏ">
    
    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <script>
        var randomXY = function(size) {
            return Math.floor(Math.random() * size);

        };

        var width = 400;
        var height = 400;
        var click = 0;

        var treasure = {
            x: randomXY(width),
            y: randomXY(height)
        };


        var distance = function(event, target) {
            var diffX = event.offsetX - target.x;
            var diffY = event.offsetY - target.y;
            return Math.sqrt((diffX * diffX) + (diffY * diffY));

        };
        
        var getDistanceHint = function(dis){
            if(dis <10){
                return "Boiling hot!";
            }else if(dis < 20){
                return "Really hot!";
            }                      
            else{
            return "Freezing!";
            }
        };

        $("#minecraft").click(function(event) {
            click++;

            var dis = distance(event, treasure);

            var hint = getDistanceHint(dis);
            
            $("#hint").text(hint);
            
            if(dis < 8){
                alert("Congluration!");
            }
            
            
            
        });

    </script>
    
    <p id="hint">Hello world</p>





</body>

</html>
