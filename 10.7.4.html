<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h1 id="heading">Click me</h1>
    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <script>
        var leftOffset = 0;
        var upoffset = 0;
        var intervalID;
        var count=0;
        var delay=50;
       
        var clickHandler = function(event){

            
            $("#heading").text(++count);
            
            delay -= 5;
            clearTimeout(intervalID);
            intervalID = setInterval(moveHeading, delay);
            
            
            if(count===10){
            clearTimeout(intervalID);
              alert("You win.");
            }

            
        }
        
        var moveHeading = function() {
            $("#heading").offset({
                left: leftOffset,
                top: upoffset
            });


            if (upoffset === 0 && leftOffset < 200) {
                leftOffset++;
            } else if (leftOffset === 200 && upoffset < 200) {
                upoffset++;
            } else if (upoffset === 200 && leftOffset > 0) {
                leftOffset--;
            } else if (leftOffset === 0 && upoffset > 0) {
                upoffset--;
            }

        };

       
        intervalID = setInterval(moveHeading, delay);
        

        $("#heading").click(clickHandler);

    </script>

</body>

</html>
